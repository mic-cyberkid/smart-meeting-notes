name: Build & Release

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - run: pip install -r requirements.txt
      - run: pytest || echo "No tests yet"

  colab:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install Colab deps
        run: |
          pip install papermill google-colab
      - name: Run notebooks
        run: |
          papermill colab/transcribe.ipynb artifacts/transcribe_out.ipynb
          papermill colab/summarize.ipynb artifacts/summarize_out.ipynb
      - uses: actions/upload-artifact@v4
        with:
          name: models
          path: models/

  build:
    needs: colab
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/download-artifact@v4
        with:
          name: models
          path: models/
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - run: pip install -r requirements.txt pyinstaller
      - run: pyinstaller pyinstaller.spec --clean
      - uses: softprops/action-gh-release@v2
        if: github.ref == 'refs/heads/main'
        with:
          files: dist/*
          tag_name: v${{ github.run_number }}
          draft: false
          prerelease: false
